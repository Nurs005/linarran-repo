<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">


  <script src="https://cdn.jsdelivr.net/npm/web3@1.6.0/dist/web3.min.js"></script>

</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="./index.html">Defi constructor</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" href="#nftMain">NFT</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#erc20Main">ERC-20</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#Staking">Staking</a>
          </li>
          <li class="nav-item dropdown">
            <select class="form-select" aria-label="Default select example" id="chooseNetwork">
              <option selected>Please, choose network</option>
              <option value="bsc">Binance Smart Chain</option>
              <option value="polygon">Polygon</option>
              <option value="sol">Solana</option>
              <option value="eth">Ethereum</option>
            </select>
          </li>
        </ul>
        <div id="buttonsConnectMain">
          <a href="#" id="linkToHomePage"><button type="submit" class="bi bi-person" id="connectButton">Connect
              wallet</button></a>
          <p id="currentAddressText"></p>
        </div>
      </div>
    </div>
  </nav>

  <div id="nftMain">
    <h5 class="text-body-secondary">NFT</h5>
  </div>
  <section id="NFTs">
    <div id="nftContent">
      <h5 class="text-body-secondary" id="nftText">ERC-1155</h5>
      <div id="nftInputs">
        <br>
        <input type="text" class="form-control" placeholder="Name of NFT" id="nftNameInput">
        <br>
        <input type="text" class="form-control" placeholder="Description of NFT" id="nftDescriptionInput">
        <br>
        <input type="file" class="form-control" placeholder="Photo for nft" id="nftPhotoInput">
        <div class="form-text" id="basic-addon4">Choose photo for NFT, please.</div>
        <br>
        <input type="text" class="form-control" placeholder="Account address" id="nftAccountInput">
        <br>
        <input type="text" class="form-control" placeholder="Amount to mint" id="nftAmountsInput">
      </div>
      <div id="nftButtons">
        <button type="button" class="btn btn-outline-secondary" id="nftCancelButton1155">Cancel</button>
        <button type="button" class="btn btn-outline-secondary" id="nftConfirmButton1155">Confirm</button>
      </div>
      <h5 class="text-body-secondary" id="contractAddress1155"></h5>

    </div>

    <div id="nftContent721">
      <h5 class="text-body-secondary" id="nftText">ERC-721</h5>
      <div id="nftInputs">
        <br>
        <input type="text" class="form-control" placeholder="Name of NFT" id="nftNameInput721">
        <br>
        <input type="text" class="form-control" placeholder="Symbol of NFT" id="nftSymbolInput721">
        <br>
        <input type="text" class="form-control" placeholder="Description of NFT" id="nftDescriptionInput721">
        <br>
        <input type="file" class="form-control" placeholder="Photo for nft" id="nftPhotoInput721">
        <div class="form-text" id="basic-addon4">Choose photo for NFT, please.</div>
        <br>
        <input type="text" class="form-control" placeholder="Account address" id="nftAccountInput721">

      </div>
      <div id="nftButtons">
        <button type="button" class="btn btn-outline-secondary" id="nftCancelButton721">Cancel</button>
        <button type="button" class="btn btn-outline-secondary" id="nftConfirmButton721">Confirm</button>
      </div>
      <h5 class="text-body-secondary" id="contractAddress721"></h5>

    </div>

  </section>


  <div id="erc20Main">
    <h5 class="text-body-secondary">ERC-20</h5>
  </div>
  <section id="erc20">
    <div id="erc20Content">
      <div id="form-inputs">
        <div id="inf-def">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" value="inf">
            <label class="form-check-label" for="flexRadioDefault1">
              Inflation
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" value="def">
            <label class="form-check-label" for="flexRadioDefault2">
              Deflation
            </label>
          </div>
        </div>
        <br>
        <div id="select">
          <select class="form-select" aria-label="Default select example" id="forInflation">
            <option selected>Please, choose one</option>
            <option value="Burn">Burnable</option>
            <option value="Mint">Mintable</option>
            <option value="Pause">Pausabel</option>
            <option value="Pause-Burn">Pausabel-Burnable</option>
          </select>
          <select class="form-select" aria-label="Default select example" id="forDeflation">
            <option selected>Please, choose one</option>
            <option value="BurnDef">Burnable</option>
            <option value="PauseDef">Pausable</option>
            <option value="Pause-BurnDef">Pausabel-Burnable</option>
          </select>
        </div>
      </div>
      <div id="erc20Inputs">
        <br>
        <input type="text" class="form-control" placeholder="Name of token" id="erc20NameInput">
        <br>
        <input type="text" class="form-control" placeholder="Symbol of token" id="erc20SymbolInput">
        <br>
        <input type="text" class="form-control" placeholder="Amount to mint" id="erc20MintAmountInput">
        <br>
      </div>
      <div id="erc20Buttons">
        <button type="button" class="btn btn-outline-secondary" id="erc20CancelButton">Cancel</button>
        <button type="button" class="btn btn-outline-secondary" id="erc20ConfirmButton">Confirm</button>
      </div>
      <h5 class="text-body-secondary" id="erc20ContractText"></h5>

    </div>

  </section>
  <br>
  <div id="stakingMain">
    <h5 class="text-body-secondary" id="StakingText">Staking</h5>
  </div>

  <section id="Staking">
    <div id="StakingContent">
      <div id="StakingInputs">
        <br>
        <input type="text" class="form-control" placeholder="Token address" id="tokenAddressInput">
        <br>
        <input type="text" class="form-control" placeholder="Percent per month" id="rateInput">
      </div>
      <div id="StakingButtons">
        <button type="button" class="btn btn-outline-secondary" id="StakingCancelButton">Cancel</button>
        <button type="button" class="btn btn-outline-secondary" id="StakingConfirmButton">Confirm</button>
      </div>
      <h5 class="text-body-secondary" id="contractAddressStaking"></h5>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="./script.js"></script>
</body>

</html>
